<!doctype html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MadCross.de</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
        crossorigin="anonymous"></script>
    <script src="./script/script.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="./css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Chango' rel='stylesheet'>
</head>

<body>
    <div class="w3-container">

        <!-- MASTHEAD/NAVIGATION -->

        <div class="w3-row w3-margin-top">
            <div class="w3-col s2 w3-center">
                <img src="./images/madeast.jpg" class="logoLeft" alt="MadEast Logo1">
            </div>
            <div class="w3-col s8 w3-center">
                <div class="w3-panel w3-blue w3-center w3-padding-large">
                    <button class="w3-btn w3-white w3-border w3-border-blue w3-round-large w3-margin-right">Navigation</button>
                </div>
            </div>
            <div class="w3-col s2 w3-center">
                <img src="./images/logoright.jpg" class="logoRight" alt="MadEast Logo2">
            </div>
        </div>

        <!-- MAIN -->

        <div class="w3-row">
            <div class="w3-col s12 w3-center">
                <div class="w3-row">
                    <div class="w3-col m6 w3-padding-16" >
                        <div class="responsiveRight">
                            <button class="btn btn-1 w3-btn w3-round-large w3-margin-right">Fr√ºhling</button>
                        </div>
                    </div>
                    <div class="w3-col m6 w3-padding-16">
                        <div class="responsiveLeft">
                            <button class="btn btn-2 w3-btn w3-round-large w3-margin-right">Sommer</button>
                        </div>
                    </div>
                </div>
                <div class="w3-row">
                    <div class="w3-col m6 w3-padding-16">
                        <div class="responsiveRight">
                            <button class="btn btn-3 w3-btn w3-round-large w3-margin-right">Winter</button>
                        </div>
                    </div>
                    <div class="w3-col m6 w3-padding-16">
                        <div class="responsiveLeft">
                            <button class="btn btn-4 w3-btn w3-round-large w3-margin-right">Herbst</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- FOOTER -->
    <footer class="footer">
        <div class="w3-panel w3-blue w3-center w3-padding-large">
            MadCross.de
        </div>
    </footer>
</body>

</html>
